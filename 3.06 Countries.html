<p id="myarray"></p>

	<p id="myarray3"></p>

<script>
	var array = ['England', 'France', 'Italy', 'Mexico', 'Poland', 'Russia', 'China', 'Greece', 'Egypt', 'India']

	function searcharray(country){
		var result;

		 for(var i=0; i<array.length;i++){

		if (array[i] == country){

			 document.getElementById("myarray").innerHTML = "Your country is found on position " + i;
			 return;
	 }
		 else{
			 document.getElementById("myarray").innerHTML = country + " was not found on the list";
		 }
		}
	}


	function displayarray(){
		for(var i=0; i<array.length; i++){
			document.getElementById("myarray4").innerHTML += array[i] + "<br>";
		}
	}


</script>
